<h1>Tabela de Produtos</h1>

<mat-form-field>
    <mat-label>Pesquisar</mat-label>
    <input matInput placeholder="Digite para pesquisar" (input)="search($event)">
    <button mat-icon-button matSuffix>
      <mat-icon>search</mat-icon>
    </button>
</mat-form-field>

<table mat-table [dataSource]="Products">
    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let products; columns:colunas"></tr>

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let products">{{ products.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let products">{{ products.preco | currency: 'BRL' }}</td>
    </ng-container>

    <ng-container matColumnDef="açoes">
        <th mat-header-cell *matHeaderCellDef>Açoes</th>
        <td mat-cell *matCellDef="let products">
            <a routerLink="update/{{products.id}}">
                <mat-icon class="edit">edit</mat-icon>
            </a>
            <a routerLink="delete/{{products.id}}">
                <mat-icon color="warn">delete</mat-icon>
            </a>
        </td>
    </ng-container>
</table>
